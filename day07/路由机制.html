<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>路由机制</title>
    <script src="../frameworks/angular-1.4.0/angular.min.js"></script>
    <script src="../frameworks/angular-1.4.0/angular-route.min.js"></script>
    <script>
        var app = angular.module("app",["ngRoute"]);
        app.controller("mainCtrl",function () {

        });
        app.controller("stuCtrl",function ($scope) {
            $scope.name = "学生信息管理";
        });
        app.controller("teaCtrl",function ($scope) {
            $scope.name = "教师信息管理";
        });
        app.controller("couCtrl",function ($scope) {
            $scope.name = "课程信息管理";
        });

        //配置过程
        app.config(function ($routeProvider) {
            $routeProvider.when("/Student",{
                templateUrl:"tpl/students.html",
                controller:"stuCtrl"
            }).when("/Teacher",{
                templateUrl:"tpl/teachers.html",
                controller:"teaCtrl"
            }).when("/Course",{
                templateUrl:"tpl/courses.html",
                controller:"couCtrl"
            });
        });
    </script>
</head>
<body>
<a href="#/Student">学生信息</a>
<a href="#/Teacher">教师信息</a>
<a href="#/Course">课程信息</a>
<hr>
<div ng-view>

</div>
</body>
</html>
