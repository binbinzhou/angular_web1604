<h3>{{name}}</h3>
<hr>
<div>
    <table class="teaTbl">
        <thead>
        <tr>
            <th>工号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>薪资</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="teacher in teachers">
            <td>{{teacher.id}}</td>
            <td>{{teacher.name}}</td>
            <td>{{teacher.age}}</td>
            <td>{{teacher.gender == "male"?"男":"女"}}</td>
            <td>{{teacher.salary | currency : "￥"}}</td>
        </tr>
        </tbody>
    </table>
</div>
