<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ng-options设置默认值</title>
    <script src="../frameworks/angular-1.4.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("oneCtrl",function ($scope) {
            $scope.sites = [{
                site:"新浪",
                url:"www.xinlang.com"
            },{
                site:"优酷",
                url:"www.youku.com"
            },{
                site:"网易",
                url:"www.wangyi.com"
            },{
                site:"搜狐",
                url:"www.souhu.com"
            }];
            $scope.selectedSite = "www.youku.com";
            //能够设置默认属性值
            //name.url为value值，name.site为名字
        });

    </script>
</head>
<body>
    <div ng-controller="oneCtrl">
        <p>选择网站:</p>
        <select ng-model="selectedSite" ng-options="name.url as name.site for name in sites">
        </select>
        <h1>你选择的网址是: {{selectedSite}}</h1>
        <p>该实例演示了使用 ng-options  指令来创建下拉列表，选中的值是一个对象。</p>
    </div>
</body>
</html>
