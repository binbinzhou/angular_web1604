<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ng-options - 3</title>
    <script src="../frameworks/angular-1.4.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("oneCtrl",function ($scope) {
            //使用对象作为数据源, x 为键(key), y 为值(value):
            //ng-options="x for (x,y) in phones"写法表示在下拉框中显示的是phone1、phone2、phone3、phone4
            $scope.phones = {
                phone1: {name: "iphone7", color: "黑色优雅", prices: "￥6500"},
                phone2: {name: "小米5", color: "白色高贵", prices: "￥2500"},
                phone3: {name: "华为P8", color: "土豪金", prices: "￥3000"},
                phone4: {name: "魅族5", color: "黑色高端", prices: "￥2800"}
            }
        });
    </script>
</head>
<body>
<div ng-controller="oneCtrl">
    <p>选择一部手机:</p>
    <select name="" id="" ng-model="selectedPhone" ng-options="x for (x,y) in phones"></select>
    <p>你选择的是: {{selectedPhone.name}}</p>
    <p>颜色为: {{selectedPhone.color}}</p>
    <p>价格为: {{selectedPhone.prices}}</p>

    <p>该实例演示了使用 ng-options  指令来创建下拉列表，选中的值是一个对象。</p>
</div>
</body>
</html>
