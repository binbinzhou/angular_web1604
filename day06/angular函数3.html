<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>angular函数3</title>
    <script src="../frameworks/angular-1.4.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("oneCtrl",function ($scope) {

        });
        var person = [{
            "id":1001,
            "name":"Terry",
            "clazz":"一年一班",
            "age":13,
            "gender":"男"
        },{
            "id":1002,
            "name":"Marry",
            "clazz":"二年二班",
            "age":15,
            "gender":"女"
        }];
        var student = {
            id:1001,
            name:"larry",
            age:12
        };
        var arr = ["hello","terry","java","javascript"];
        //fromJson函数    从json格式转化为对象、数组、字符串格式    相当于JSON.parse( )，将获取到的数据转化为对象
        console.log(person);
        var result = angular.fromJson(person);
        console.log(result);

        //toJoson函数，返回值为string，将对象、数组、字符串转化为json格式的字符串    相当于JSON.stringify( )，转化为字符串类型
        console.log(student);
        var result1 = angular.toJson(student);
        console.log(result1);

        console.log(arr);
        var result2 = angular.toJson(arr);
        console.log(result2);
    </script>
</head>
<body ng-controller="oneCtrl">
</body>
</html>
