<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>orderBy过滤器</title>
    <script src="../frameworks/angular-1.4.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("oneCtrl",function ($scope) {
            $scope.person=[{
                name:"Terry",
                country:"England"
            },{
                name:"Jack",
                country:"America"
            },{
                name:"zhangsan",
                country:"China"
            }];
        });
        //orderBy 过滤器根据表达式排列数组：
    </script>
</head>
<body>
<div ng-controller="oneCtrl">
    <p>循环对象：</p>
    <ul>
        <li ng-repeat="x in person | orderBy:'country'">{{x.name+"--"+x.country}}</li>
    </ul>

</div>

</body>
</html>
