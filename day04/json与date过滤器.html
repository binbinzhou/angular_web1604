<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>json与date过滤器</title>
    <script src="../frameworks/angular-1.4.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("oneCtrl",["$scope","$filter",function ($scope,$filter) {
            $scope.person = {
                id:1001,
                name:"larry",
                age:12
            };
            $scope.arr = [{
                id:1001,
                name:"larry",
                age:12
            },{
                id:1002,
                name:"terry",
                age:14
            }];
            $scope.date = new Date();
            //在控制器中调用过滤器
            var result = $filter("json")($scope.person);
            var result2 = $filter("json")($scope.arr,2);    //参数为数字的表示字符串的前面的缩进
            console.log(result);
            console.log(result2);
        }]);
    </script>
</head>
<body>
<div ng-controller="oneCtrl">
    <pre>{{ arr | json}}</pre>
    <hr>
    默认时间过滤：{{date | date }}   <!--默认格式Sep 18, 2016-->  <br>
    有指定格式的时间过滤：{{date | date :"yyyy/MM/dd hh:mm:ss" }}  <!--更多格式参考day03文档底部的-->
</div>

</body>
</html>
