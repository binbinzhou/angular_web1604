<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>limitTo过滤器</title>
    <script src="../frameworks/angular-1.4.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("oneCtrl",["$scope","$filter",function ($scope,$filter) {
            $scope.arr = [1,2,3,4,5,6,7];
        }]);
    </script>
</head>
<body>
<div ng-controller="oneCtrl">
    {{arr | limitTo : 4 : 3}}
    <!--过滤之后的结果为[4,5,6,7],相当于创建一个新的数组，第一个参数为长度limit，第二个参数为begin开始索引位置-->
</div>

</body>
</html>
