<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>uppercase与lowercase过滤器</title>
    <script src="../frameworks/angular-1.4.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);
        app.controller("oneCtrl",function ($scope,lowercaseFilter) {
            $scope.msg1 = "goodmorning";
            $scope.msg2 = "JAVASCRIPT";
            //在控制器中使用系统过滤器，需要在$scope后面写过滤器名Filter！！！
            $scope.msg3 = lowercaseFilter("HELLO WORLD");
            console.log($scope.msg3);

        });
    </script>
</head>
<body>
<div ng-controller="oneCtrl">
    <!--这是在html模板中绑定过滤器-->
    msg1：{{msg1}}<br>
    uppercase过滤器：{{msg1 | uppercase}}
    <hr>
    msg2：{{msg2}}<br>
    lowercase过滤器：{{msg2 | lowercase}}
    <hr>
    <h3>在控制器和服务中使用系统过滤器：</h3>
    msg3：{{msg3}}
</div>

</body>
</html>
